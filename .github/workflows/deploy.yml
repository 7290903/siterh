name: Deploy to GitHub Pages

on:
  # Запуск при push в ветку main
  push:
    branches:
      - main
  # Позволяет запускать workflow вручную из Actions tab
  workflow_dispatch:

# Разрешаем только один одновременный деплой
# Отменяем предыдущие запуски при новом push
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /siterh/
          # Убеждаемся, что режим production
          MODE: production
        # Выводим информацию о сборке для отладки
        continue-on-error: false

      - name: Clean old build artifacts
        run: |
          # Удаляем старые артефакты, если они есть
          rm -rf dist/.git dist/.gitignore 2>/dev/null || true
          echo "Build artifacts cleaned"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify build output
        run: |
          echo "Checking dist/index.html:"
          cat dist/index.html
          echo ""
          echo "Checking if base path is correct:"
          grep -q "/siterh/" dist/index.html && echo "✓ Base path found in index.html" || echo "✗ Base path NOT found in index.html"
          echo ""
          echo "Checking for source files (should NOT exist):"
          if grep -q "src/main.tsx" dist/index.html; then
            echo "✗ ERROR: Source file reference found in index.html!"
            echo "This means Vite did not process the entry point correctly."
            exit 1
          else
            echo "✓ No source file references found - build is correct"
          fi
          echo ""
          echo "Checking for compiled assets (should exist):"
          # Проверяем наличие собранного JS файла - ищем assets и .js в файле
          if grep -q "assets" dist/index.html && grep -q ".js" dist/index.html; then
            echo "✓ Compiled JS file found in index.html"
          else
            echo "✗ ERROR: No compiled JS file found!"
            echo "HTML content:"
            cat dist/index.html
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          # Не указываем name явно - GitHub автоматически использует "github-pages"
          # Это позволяет deploy-pages автоматически найти артефакт

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

