name: Deploy to GitHub Pages

on:
  # Запуск при push в ветку main
  push:
    branches:
      - main
  # Позволяет запускать workflow вручную из Actions tab
  workflow_dispatch:

# Разрешаем только один одновременный деплой
# Отменяем предыдущие запуски при новом push
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /siterh/
          # Убеждаемся, что режим production
          MODE: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          # Не указываем name явно - GitHub автоматически использует "github-pages"
          # Это позволяет deploy-pages автоматически найти артефакт

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

